version: '3.8'

services:
  # PostgreSQL with pgvector and Apache AGE extensions
  postgres:
    image: ankane/pgvector:latest
    container_name: agent-memz-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentmemz}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-agent_memory}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/install-age.sh:/docker-entrypoint-initdb.d/02-install-age.sh
    networks:
      - agent-network
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentmemz}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: agent-memz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO for object storage (audio files, embeddings backup)
  minio:
    image: minio/minio:latest
    container_name: agent-memz-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_password
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    volumes:
      - minio_data:/data
    networks:
      - agent-network
    secrets:
      - minio_password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: agent-memz-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - agent-network
    secrets:
      - minio_password
    entrypoint: >
      /bin/sh -c "
      MINIO_PASSWORD=$$(cat /run/secrets/minio_password);
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} $$MINIO_PASSWORD;
      mc mb myminio/audio-recordings --ignore-existing;
      mc mb myminio/transcriptions --ignore-existing;
      mc mb myminio/embeddings --ignore-existing;
      mc mb myminio/voice-profiles --ignore-existing;
      mc anonymous set download myminio/audio-recordings;
      mc anonymous set download myminio/transcriptions;
      echo 'Buckets initialized successfully';
      "

  # Application service (Python memory service)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-memz-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-agentmemz}
      POSTGRES_DB: ${POSTGRES_DB:-agent_memory}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECURE: "false"
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - agent-network
    secrets:
      - postgres_password
      - minio_password
      - openai_api_key
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  minio_password:
    file: ./secrets/minio_password.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
