name: Deploy to Hetzner Server

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 37.27.96.88 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh root@37.27.96.88 "bash -s" < ./scripts/deploy-server.sh

      - name: Verify deployment
        run: |
          ssh root@37.27.96.88 << 'EOF'
            cd /opt/agent-memz
            docker-compose ps
            echo ""
            echo "âœ… Deployment completed successfully!"
            echo ""
            echo "ðŸ” Remember to set secrets on the server:"
            echo "  /opt/agent-memz/secrets/postgres_password.txt"
            echo "  /opt/agent-memz/secrets/minio_password.txt"
            echo "  /opt/agent-memz/secrets/openai_api_key.txt"
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ðŸŽ‰ Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
