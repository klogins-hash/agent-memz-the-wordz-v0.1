events {
    worker_connections 1024;
}

http {
    # Enable WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream airbyte {
        # Use host.docker.internal to reach the host machine from within the container
        # This works on Docker for Mac/Windows. For Linux, use the Docker bridge IP.
        server host.docker.internal:8500;
    }

    server {
        listen 80;
        server_name etl.basedaf.ai;

        # Increase timeouts for long-running operations
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Increase client body size for file uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://airbyte;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Disable buffering for SSE and streaming
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
